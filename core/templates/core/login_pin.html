{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link rel="icon" type="image/png" href="{% static 'css/logo/logo.png' %}">
    <title>Enter PIN - Wealth Planner</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #111827;
            --primary-hover: #000000;
            --accent: #10b981;
            --text-main: #111827;
            --text-sub: #6b7280;
            --border-color: #e2e8f0;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', sans-serif;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #f3f4f6;
            padding: 20px;
        }

        .login-card {
            background: white;
            width: 100%;
            max-width: 380px;
            padding: 40px 32px;
            border-radius: 24px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .logo-icon {
            display: flex;
            justify-content: center;
            margin-bottom: 24px;
        }

        h1 {
            font-size: 22px;
            font-weight: 700;
            color: var(--text-main);
            margin-bottom: 8px;
        }

        p.subtitle {
            font-size: 14px;
            color: var(--text-sub);
            margin-bottom: 32px;
        }

        /* Minimal Input Box Design */
        .input-box {
            background: #ffffff;
            /* border: 1.5px solid var(--border-color); */
            border-radius: 12px;
            padding: 0;
            text-align: left;
            margin-bottom: 24px;
        }

        .input-label-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 12px;
        }

        .input-label {
            font-size: 12px;
            font-weight: 600;
            color: var(--text-sub);
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .pin-container {
            display: flex;
            justify-content: center;
            gap: 10px;
        }

        .pin-digit {
            width: 48px;
            height: 56px;
            border: 1.5px solid var(--border-color);
            border-radius: 12px;
            font-size: 24px;
            font-weight: 700;
            text-align: center;
            color: var(--text-main);
            transition: all 0.2s;
            background: #f9fafb;
        }

        .pin-digit:focus {
            border-color: var(--accent);
            background: white;
            box-shadow: 0 0 0 4px rgba(16, 185, 129, 0.1);
            outline: none;
            transform: translateY(-2px);
        }

        .submit-btn {
            width: 100%;
            padding: 14px;
            background: var(--primary);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .submit-btn:hover {
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(99, 102, 241, 0.4);
        }

        .links-row {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 24px;
            font-size: 13px;
        }

        .links-row a {
            color: var(--text-sub);
            text-decoration: none;
            font-weight: 500;
            transition: color 0.2s;
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .links-row a:hover {
            color: var(--accent);
        }


        /* Toast Messages */
        .toast-container {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 100;
            width: 90%;
            max-width: 360px;
        }

        .toast {
            background: rgba(30, 30, 30, 0.9);
            color: white;
            padding: 12px 16px;
            border-radius: 50px;
            font-size: 13px;
            display: flex;
            align-items: center;
            gap: 10px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            animation: slideDown 0.3s ease;
            backdrop-filter: blur(5px);
        }

        .toast i { font-size: 16px; }
        .toast-success i { color: #4ade80; }
        .toast-error i { color: #f87171; }

        @keyframes slideDown {
            from { transform: translateY(-20px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        @media (max-width: 380px) {
            .pin-digit {
                width: 40px;
                height: 48px;
                font-size: 20px;
            }
            .login-card {
                padding: 32px 20px;
            }
        }
    </style>
</head>

<body>
    {% if messages %}
    <div class="toast-container">
        {% for message in messages %}
        <div class="toast toast-{{ message.tags }}">
            <i class="fa-solid {% if message.tags == 'success' %}fa-circle-check{% else %}fa-circle-exclamation{% endif %}"></i>
            <span>{{ message }}</span>
        </div>
        {% endfor %}
    </div>
    {% endif %}

    <div class="login-card">
        <div class="logo-icon">
             <img src="{% static 'css/logo/logo.png' %}" alt="Logo" style="width: 120px; height: 120px; object-fit: contain;">
        </div>
        <h1>Welcome Back</h1>
        <p class="subtitle">Enter your 6-digit security PIN to unlock.</p>

        <form method="POST" action="{% url 'login_pin' %}">
            {% csrf_token %}
            
            <div class="input-box">
                <div class="input-label-row">
                    <span class="input-label">Security PIN</span>
                </div>
                
                <div class="pin-container">
                    <input type="password" class="pin-digit" maxlength="1" data-index="0" inputmode="numeric" pattern="[0-9]" required>
                    <input type="password" class="pin-digit" maxlength="1" data-index="1" inputmode="numeric" pattern="[0-9]" required>
                    <input type="password" class="pin-digit" maxlength="1" data-index="2" inputmode="numeric" pattern="[0-9]" required>
                    <input type="password" class="pin-digit" maxlength="1" data-index="3" inputmode="numeric" pattern="[0-9]" required>
                    <input type="password" class="pin-digit" maxlength="1" data-index="4" inputmode="numeric" pattern="[0-9]" required>
                    <input type="password" class="pin-digit" maxlength="1" data-index="5" inputmode="numeric" pattern="[0-9]" required>
                </div>
                <input type="hidden" name="pin" id="combined-pin">
            </div>
            
            <button type="submit" class="submit-btn" id="unlock-btn">
                Unlock
            </button>
        </form>

        <div class="links-row">
            <a href="{% url 'login' %}">
                Switch Account
            </a>
            <a href="{% url 'send_otp' %}?reset=true">
                Forgot PIN?
            </a>
        </div>
    </div>

    <script>
        const pinInputs = document.querySelectorAll('.pin-digit');
        const combinedPin = document.getElementById('combined-pin');
        
        pinInputs.forEach((input, index) => {
            input.addEventListener('input', (e) => {
                const value = e.target.value;
                if (value.length === 1 && index < pinInputs.length - 1) {
                    pinInputs[index + 1].focus();
                }
                updateCombinedPin();
            });
            
            input.addEventListener('keydown', (e) => {
                if (e.key === 'Backspace' && !e.target.value && index > 0) {
                    pinInputs[index - 1].focus();
                }
            });

            // Focus first input on load/click
            input.addEventListener('focus', () => {
                // optional: select all content
            });
        });
        
        // Auto-focus first input
        window.addEventListener('load', () => {
            if(pinInputs.length > 0) pinInputs[0].focus();
        });
        
        function updateCombinedPin() {
            combinedPin.value = Array.from(pinInputs).map(input => input.value).join('');
        }
    </script>
</body>
</html>
