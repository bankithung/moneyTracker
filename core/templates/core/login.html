{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Login - Wealth Planner</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>

<body>
    {% if messages %}
    <div class="toast-container">
        {% for message in messages %}
        <div class="toast toast-{{ message.tags }}">
            <i
                class="fa-solid {% if message.tags == 'success' %}fa-circle-check{% else %}fa-circle-exclamation{% endif %}"></i>
            <span class="toast-content">{{ message }}</span>
            <i class="fa-solid fa-xmark toast-close" onclick="this.parentElement.remove()"></i>
        </div>
        {% endfor %}
    </div>
    {% endif %}

    <div class="auth-layout">
        <div class="auth-box">
            <div class="auth-icon">
                <i class="fa-solid fa-wallet"></i>
            </div>
            <h1 class="auth-title">Wealth Planner</h1>
            <p class="auth-sub">Smart financial tracking for everyone.</p>

            <form method="POST" action="{% url 'send_otp' %}">
                {% csrf_token %}
                <div class="form-group" style="text-align:left;">
                    <label for="phone">Phone Number</label>
                    <div style="position:relative;">
                        <input type="tel" id="phone" name="phone" placeholder="e.g. 9876543210" required
                            style="padding-left:44px;">
                        <i class="fa-solid fa-phone"
                            style="position:absolute; left:14px; top:14px; color:var(--text-sub);"></i>
                    </div>
                </div>
                <button type="submit" class="btn btn-primary" style="width:100%; padding:12px;">
                    Send Secure Code <i class="fa-solid fa-arrow-right"></i>
                </button>
            </form>

            <p style="margin-top:24px; font-size:0.85rem; color:var(--text-disable);">
                <i class="fa-solid fa-shield-halved"></i> Secure & Private
            </p>
        </div>
    </div>
</body>

</html>
