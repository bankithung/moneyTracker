{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Welcome - Wealth Planner</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>

<body>
    <div class="auth-layout">
        <div class="auth-box">
            <div class="auth-icon">
                <i class="fa-solid fa-user-plus"></i>
            </div>
            <h1 class="auth-title">Welcome Aboard!</h1>
            <p class="auth-sub">Let's get to know you properly.</p>

            <form method="POST">
                {% csrf_token %}
                <div class="form-group" style="text-align:left;">
                    <label for="name">What should we call you?</label>
                    <div style="position:relative;">
                        <input type="text" id="name" name="name" placeholder="Your Name" required
                            style="padding-left:44px;">
                        <i class="fa-solid fa-user"
                            style="position:absolute; left:14px; top:14px; color:var(--text-sub);"></i>
                    </div>
                </div>
                <button type="submit" class="btn btn-primary" style="width:100%; padding:12px;">
                    Get Started <i class="fa-solid fa-rocket"></i>
                </button>
            </form>
        </div>
    </div>
</body>

</html>
